<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>帮助说明</title>
    <link rel="stylesheet" type="text/css" href="../css/ui-box.css"/>
    <link rel="stylesheet" type="text/css" href="../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <style>
        body {
            background-color: #fff;
        }
        .wrap h3{
            font-size:0.36rem;
            color:#333;
            line-height:1.5;
            font-weight:bold;
        }
        .content .content{
            padding-top:0.1rem;
            padding-left:0.35rem;
            padding-right:0.35rem;
        }
        .wrap p{
            font-size:0.3rem;
            color:#333;
            line-height:1.5;
            margin-bottom:0.3rem;
        }
    </style>
    <script src="../js/public.js"></script> </head>
<body>
<div class="myheader">
    <a class="Goback" href="javascript:NATIVE.closeWinView();" data-ajax="false">
        <img src="../images/Goback.png"/>
    </a>
    <h2 class="title">帮助说明</h2>
</div>

<div class="content">

</div>

<script src="../js/jquery-1.8.3.min.js"></script>

<script src="../js/config.js"></script>

<script>
    getUserAgreement();

    //获取app设置
    function getUserAgreement() {
        var params = '["{}"]';
        $('.loading').show();        myHttp({
            url: urls.getUserAgreement.path,
            params: params,
            success: function (res) { $('.loading').hide();
                if (res.statusCode == 200) {
                    $('.content').html(res.data);

                } else if (res.statusCode == 110003) {
                    NATIVE.toLogin();
                }
            }
        });
    }

</script>
<script src="../js/public.js"></script> </body>
</html>
