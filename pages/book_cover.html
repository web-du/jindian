<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>小说封面</title>
    <link rel="stylesheet" type="text/css" href="../css/ui-box.css"/>
    <link rel="stylesheet" type="text/css" href="../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <style>
    	body{
    		background-image: url("../images/book_bg.jpg");
    		background-repeat: no-repeat;
    		background-size: cover;
    		position: relative;
    		box-sizing: border-box;
    		-webkit-box-sizing: border-box;
    		-moz-box-sizing: border-box;
    	}
    </style>
<script src="../js/public.js"></script> </head>
<body>
	<div class="cover-img">
		<img src="../images/bookshelf-img01.jpg"/>
		<div class="text">
			<h2>将军，快回来</h2>
			<ul>
				<li>作者：知了</li>
				<li>类型：古言</li>
				<li>字数：141.8万</li>
				<li>上架时间：2018-6-26</li>
			</ul>
		</div>
	</div>
	<div class="cover-details">
		<p><em>作品简介：</em>碧瓦红墙，深宫戒律。她身为一国公主不顾宫廷的规矩，光天化日之下翻墙偷偷溜出宫只为看花会。花灯会上琳琅满目的灯笼吸引了她，但更吸引她的却是那个白衣翩翩的公子哥。
公主一见倾心，误将季家老大当老三。当她将情书送进季府之时才发现自己竟然表错了情，而心意之人却是早已成家。</p>
	</div>
	<div class="cover-last">
		<p>——  本作品由今点互娱进行电子制作与发行  ——</p>
		<p>版权所有  侵权必究</p>
	</div>

	<!--弹窗提示-->
	<div class="prompt">
		<img src="../images/read-prompt.jpg"/>
	</div>
	<script src="../js/jquery-1.8.3.min.js"></script>

	<script type="text/javascript">
			mui.init({
				swipeBack: true, //启用右滑关闭功能
			});
		/**获取body的整个高度**/
		$(function(){
			$(document.body).height($(window).height());


			$(".prompt").click(function(e){
				var e = e || event;
				e.stopPropagation()
				$(this).css("display","none")
			})
		})
	</script>
<script src="../js/public.js"></script> </body>
</html>
